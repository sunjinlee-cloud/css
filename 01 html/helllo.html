<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이것이 HTML입니다</title>
</head>
<body>
    <h1>제목을 나타낸다</h1>
    <hr/>
    <h2>제목을 나타낸다</h2>
    <h3>제목을 나타낸다</h3>
    <h4>제목을 나타낸다</h4>
    <h6>제목을 나타낸다.  그런데 매번 새로고침하기 귀찮음 -> 플러그인 사용</h6>
    <p>
        <b>p태그</b>는 <i>글 내용을 작성할 때</i> 사용합니다.<br/> 
        <sub>편집기</sub> 안에서는 <sup>줄</sup>을 바꿔도 <del>인코딩시 인식되지 않음.</del><br/>
        2<sup>4</sup><br/>
        <ins>줄바꿈</ins>을 하려면 <ins>br태그</ins>를 쓴다.
        <hr/>
        <!-- 첨언하는 내용을 적고 싶을 때(주석) : ctrl + / 는 행 주석을 달아줍니다.-->
        <!-- alt + shift + a는 블록 주석을 달아줍니다. 
        블록맞음..?
        맞나봄.
        -->
        밑줄을 만들어 주고 줄 바꿈을 해 준다.


    </p>
    <b>b태그: 굵게</b><br>
    <i>기울여서</i><br>
    <strong>강하게</strong><br>
    <small>약하게</small><br>
    <del>취소선</del>

</body>
</html>
