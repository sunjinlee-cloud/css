<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 연습</title>
</head>
<body>
    
    <!-- 목록화를 한다는 의미가 있음. -->
    <ul>Unordered List
        <li>Y</li>
        <li>B</li>
        <li>Q</li>
        <li>E</li>
    </ul>

    <!-- 보통 태그는 자식태그를 줄바꿈 후 tap 으로 한단 들여쓰기 해준다. 가독성 편의 고려-->
    <ol>Ordered List
        <li>
            <a href="">
                <i>A</i>
            </a>
        </li>
        <li>Bb</li>
        <li>Cc</li>
        <li>Dd</li>
    </ol>


</body>
</html>
