<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블럭요소와 인라인요소 </title>
</head>
<body>
    <!--  블럭 태그
      1. 블럭 태그는 블럭의 성질을 가진다. 줄 바꿈과 블럭의 크기를 가진다. 컨텐츠영역의 크기 = 블럭크기
       아래 태그들은 모두 블럭태그임 
       2. 블럭 태그는 블럭 태그와 인라인 태그를 자식요소로 가질 수 있다. 
       div안에 div나 form, table등을 넣을 수 있음 
       3. 세로 배치-->
    <h1>블럭요소</h1>
    <p>블럭요소</p>
    <ul>
        <li>블럭요소</li>
        <li>블럭요소</li>
    </ul>
    <ol>
        <li>블럭요소</li>
        <li>블럭요소</li>
    </ol>
    <table>
        <form>
            블럭요소
        </form>
    </table>
    <div>블럭요소는 줄바꿈 기능과 블럭크기를 가진다.</div>
    <div> br, hr태그를 사용하지 않음. 세로배치</div>

    <hr>
    <!-- 인라인 요소
      1. 인라인 요소는 줄 바꿈이 없다. 한 줄로 출력이 된다. 즉 가로로 배치됨
      2. 인라인 요소는 인라인 태그만 자식으로 가질 수 있음!! 
      (span 태그 안에 div를 넣는 것 불가능)-->

    <a>인라인요소</a>
    <b>인라인요소</b>
    <strong>인라인요소</strong>
    <i>인라인요소</i>
    <img src="0">
    인라인<input type ="text">
    <span>인라인요소</span>

    <!-- div와 span 모두 레이아웃을 생성할 때(공간을 잡을 때) 사용한다.
     그러나 각각 잡히는 공간의 크기가 다름.  -->

</body>
</html>
