<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt속성은 src 주소의 이미지를 불러올 수 없을 때 대신 보여줄 텍스트(기본속성) 
     ctrl + space : 태그가 사용가능한 속성을 보여줌
     width, height의 단위는 픽셀임 -->
    <img src="cat.jpeg", alt="고양이사진", width="300", height=""/><br/>


    <a href="https://www.naver.com">네이버로 이동</a><br>
    
    <!-- 태그 안에 태그를 넣을 수 있음 : a태그 안에 자식 속성으로 img 태그를 넣으면 됨 -->
    <a href="https://www.google.com">
        <img src="cat.jpeg", alt="이미지"> <br>클릭하면 네이버로 이동
    </a>

    <a href="helllo.html"></a>

</body>
</html>
