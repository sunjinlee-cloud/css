<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn-wrap {
            /* 패딩의 크기를 조절함으로서 width, height를 조절하지 않고도 
            버튼등의 크기를 변경할수 있음 */
            padding: 10px 30px;
            border: none;
            background-color: #03c75a;
            color: white;
            font-size: 13px;
            font-weight: 800;
            text-decoration: none;
            cursor: pointer;
        }

    </style>


</head>
<body>

    <button class="btn-wrap">NAVER 버튼</button>

    <a href="77" class="btn-wrap">NAVER 버튼</a>
    
</body>
</html>
