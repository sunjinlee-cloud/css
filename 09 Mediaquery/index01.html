<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 괄호 안에 min-width(767px 이상에서 동작하는 디자인)나 
        max-width(767px이면 767px 이하에서 동작하는 디자인)를 적어준다. 
        즉 디자인이 2개 이상 나올 수 있음.*/
        @media(min-width: 767px) {
            .box {
                color: red;
            }
        }@media(max-width: 767px) {
            .box {
                color: chartreuse;
            }
        }
    </style>

</head>
<body>
    
    <h3>미디어 쿼리</h3>
    <p>브라우저의 크기(디바이스의 크기) 별로 다른 디자인을 주는 방법이다.</p>


    <div class="box">
        박스
    </div>

</body>
</html>
